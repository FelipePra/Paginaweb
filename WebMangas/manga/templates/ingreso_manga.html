{% extends 'base.html' %}

{% block title %}
  Ingreso de Manga
{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('https://wallpaper.dog/large/10728203.png');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Ingreso Manga</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="demografia">Demografía:</label>
            <input type="text" name="demografia" id="demografia" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cantidad_capitulos">Cantidad de capítulos:</label>
            <input type="number" name="cantidad_capitulos" id="cantidad_capitulos" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="sinopsis">Sinopsis:</label>
            <textarea name="sinopsis" id="sinopsis" class="form-control" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="tipo_manga">Tipo de manga:</label>
            <select class="form-control" id="tipo_manga" name="tipo_manga">
              <option value="Manga">Manga</option>
              <option value="Manhwa">Manhwa</option>
              <option value="Manhua">Manhua</option>
              <option value="Webtoon">Webtoon</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
